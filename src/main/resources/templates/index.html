<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="refresh" content="30"/>
  <link href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
  <title>Chat App</title>
</head>
<body>

<h1> Peer to peer chat program</h1>
<table>
  <form action="/register" method="post">

    <tr>
      <td><span>Username:</span></td>
      <td><input type="text" name="username" th:placeholder="${username}"/></td>
      <td><input type="submit" value="change"/></td>
    </tr>
  </form>
</table>

<form action="/savemessage" method="post">
<textarea name="text" rows="3" cols="30">
Enter your message here
</textarea>
  <input type="submit" value="send"/>
</form>
<table th:each="message : ${messages}">
  <tr>
    <td th:text="${message.getText()}"></td>
    <hr/>
  <tr>
    <td th:text="'by ' + ${message.getUsername()} + ' at ' + ${message.getTimestamp()}"></td>
  </tr>
  </tr>
</table>

<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
