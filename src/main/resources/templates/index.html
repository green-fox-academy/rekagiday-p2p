<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="refresh" content="30" />
  <title>Chat App</title>
</head>
<body>


<h1> Peer to peer chat program</h1>
<table>
  <form action="/register" method="post">

    <tr>
      <td><span>Username:</span></td>
      <td><input type="text" name="username" th:placeholder="${username}"/></td>
      <td><input type="submit" value="change"/></td>
    </tr>
  </form>
</table>

<form action="/savemessage" method="post">
<textarea name="text" rows="3" cols="30">
Enter your message here
</textarea>
  <input type="submit" value="send"/>
</form>
<table th:each="message : ${messages}">
  <tr>
    <td th:text="'User: ' + ${message.getUsername()}"></td>
  </tr>
  <tr>
    <td th:text="'Message: ' + ${message.getText()}"></td>
    <hr/>
  </tr>
</table>


</body>
</html>
