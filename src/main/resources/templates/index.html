<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="refresh" content="30"/>
  <link href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
  <title>Chat App</title>
</head>
<body>
<div>
  <div class="container-fluid">
    <div class="panel panel-warning">
      <div class="panel-heading">
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6" align="center"><h1>Welcome to my chat app!</h1></div>
          <div class="col-md-3"></div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="panel panel-success">
        <div class="panel-heading">User</div>
        <div class="panel-body">
          <form action="/register" method="post">
            <p>Username:</p>
            <input type="text" name="username" th:placeholder="${username}"/>
            <input type="submit" class="btn btn-success" value="change"/>
          </form>
        </div>
      </div>
      <div class="panel panel-success">
        <div class="panel-heading">Message</div>
        <div class="panel-body">
          <p>Message:</p>
          <form action="/savemessage" method="post">
            <textarea name="text">...</textarea>
            <input type="submit" class="btn btn-success" value="send"/>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="panel panel-info">
        <div class="panel-heading">Chat</div>
        <div th:each="message : ${messages}">
          <div class="panel panel-info">
            <div class="panel-heading" th:text="${message.username}"></div>
            <div class="panel-body">
              <span th:text="${message.text}"></span>
              <div class="text-right">
                <span th:text="${message.timestamp}"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--<div class="panel-body">-->

    <!--</table>-->
    <!--</div>-->
    <div class="col-md-3"></div>
  </div>
  <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
  <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</div>
</body>
</html>
