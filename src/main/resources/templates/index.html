<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Chat App</title>
</head>
<body>


<h1> Peer to peer chat program</h1>
<table>
  <form action="/register" method="post">

    <tr>
      <th><span>Current user:</span></th>
      <th><span th:if="${param.username != null}"
                th:message="|${param.username[0]}|">placeholder message</span></th>

    </tr>
    <tr>
      <td><span>Change user:</span></td>
      <td><input type="text" name="username" th:placeholder="${param.username[0]}"/></td>
      <td><input type="submit" value="change"/></td>
    </tr>
  </form>
</table>

<table>
  <tr th:each="message : ${messages}">
    <td th:message="${message.getUsername}"> </td>
    <td th:message="${message.getMessage}"> </td>
  </tr>
</table>
<p> </p>
<p> </p>

<form action="/savemessage" method="post">
<textarea name="message" rows="10" cols="30">
Enter your message here
</textarea>
  <input type="submit" value="send"/>
</form>

</body>
</html>
